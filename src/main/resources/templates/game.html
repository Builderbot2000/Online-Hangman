    <!-- Bootstrap CSS -->

    <title>CMPT 213 Online Hangman Game</title>

<body style="font-family: Amatic SC">

<div class="wrapper container-fluid mt-5">

    <!-- Word Completion Display -->
    <div class="row justify-content-center">
        <div class="column">
            <div class="card m-2 pt-3 bg-light align-items-center"
                 style="width:40rem; height:5rem;">
                <h1><b><p th:text=${wordState}>abcdefghijklmn</p></b></h1>
            </div>
        </div>
    </div>

    <!-- Info Display -->
    <center>
    <div class="row justify-content-center" style="width:30rem">
        <div class="col">
            <p><b>Total Attempts</b></p>
            <p th:text="${totalCounter}" th:default="0"></p>
        </div>
        <div class="col">
            <p><b>Successful Attempts</b></p>
            <p th:text="${successCounter}" th:default="0"></p>
        </div>
        <div class="col">
            <p><b>Failed Attempts</b></p>
            <p th:text="${failCounter}" th:default="0"></p>
        </div>
    </div>
    </center>

    <!-- Hangman Image Display -->
    <div class="row justify-content-center">
        <center><img th:src="@{/images/{image}(image=${hangmanState})}" class="img-fluid"></center>
    </div>
</div>
